{% extends 'base.html' %}
{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/adduser.css' %}">
{% endblock %}

{% block content %}

{% for message in messages %}
{% if massage.tag == "error" %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}
{% endfor %}

<form action="{% url 'addUser' %}" method="post" class="userForm">
    <h1>اضافة طالب</h1>
    {% csrf_token %}

{{form}}
<input type="submit" style="display: block; margin:auto; margin-top:10px" class="btn btn-primary" value="انشاء">
</form>

<script>
    function makeid(length) {
        var result           = '';
        var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var charactersLength = characters.length;
        for ( var i = 0; i < length; i++ ) {
          result += characters.charAt(Math.floor(Math.random() * 
     charactersLength));
       }
       return result;
    }
    
    document.getElementById("id_pass_id").value = makeid(10)
</script>
{% endblock %}
