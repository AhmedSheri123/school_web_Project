{% extends 'base.html' %}

{% load static %}

{% block content %}

{% for message in messages %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

{% endfor %}

<h1 style="text-align: center; font-size:24px; color:rgb(66, 62, 58); padding-top:20px;">استرداد النسخة الاحطياطية</h1>
<form style="text-align:center; margin-top:40px;" action="{% url 'importBackup' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".xlsx">
    <input type="submit" >
</form>
{% endblock %}
